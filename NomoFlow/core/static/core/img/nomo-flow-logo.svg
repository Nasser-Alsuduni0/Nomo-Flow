<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 70" style="height:70px;width:auto">
  <defs>
    <!-- Gradient for bars -->
    <linearGradient id="barGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#17a8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for line -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Three vertical bars with gradient and glow -->
  <!-- Left bar - shortest -->
  <rect x="6" y="45" width="12" height="20" rx="3" fill="url(#barGradient)" filter="url(#glow)"/>
  
  <!-- Middle bar - medium -->
  <rect x="24" y="35" width="12" height="30" rx="3" fill="url(#barGradient)" filter="url(#glow)"/>
  
  <!-- Right bar - tallest -->
  <rect x="42" y="20" width="12" height="45" rx="3" fill="url(#barGradient)" filter="url(#glow)"/>
  
  <!-- Upward trending line with smooth curve - starts from top of bars and extends beyond -->
  <path d="M 12 45 Q 20 40, 30 35 T 50 20 T 65 10" 
        fill="none" 
        stroke="url(#lineGradient)" 
        stroke-width="3.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Arrow pointing up and right - positioned outside/above the bars -->
  <g fill="none" stroke="#0ea5e9" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)">
    <line x1="65" y1="10" x2="61" y2="5"/>
    <line x1="65" y1="10" x2="69" y2="5"/>
  </g>
  
  <!-- Text: Nomo Flow - vertically centered with bars -->
  <text x="80" y="35" 
        font-family="Inter, system-ui, -apple-system, sans-serif" 
        font-weight="800" 
        font-size="24" 
        fill="#ffffff" 
        letter-spacing="-0.8"
        style="text-shadow: 0 2px 8px rgba(23, 168, 255, 0.3);">
    Nomo
  </text>
  <text x="80" y="55" 
        font-family="Inter, system-ui, -apple-system, sans-serif" 
        font-weight="800" 
        font-size="24" 
        fill="#ffffff" 
        letter-spacing="-0.8"
        style="text-shadow: 0 2px 8px rgba(23, 168, 255, 0.3);">
    Flow
  </text>
</svg>
